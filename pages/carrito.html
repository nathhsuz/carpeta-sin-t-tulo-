<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/main.css">

</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">RollerShop</h1>
            </header>
            <nav>
                <ul class="menu">


                    <li>
                        <a class="boton-menu boton-volver" href="../index.html">
                            <i class="bi bi-arrow-90deg-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu-carrito active" href="./carrito.html">
                            <i class="bi bi-bag-heart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">2023 RollerSuzShop © </p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito de compras</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío.<i class="bi bi-emoji-frown"></i></p>

                <div class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="../img/pat1.webp" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Patines 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash2-fill"></i></button>

                    </div>
                    <div class="carrito-productos">
                        <div class="carrito-producto">
                            <img class="carrito-producto-imagen" src="../img/pat2.webp" alt="">
                            <div class="carrito-producto-titulo">
                                <small>Título</small>
                                <h3>Patines 02</h3>
                            </div>
                            <div class="carrito-producto-cantidad">
                                <small>Cantidad</small>
                                <p>1</p>
                            </div>
                            <div class="carrito-producto-precio">
                                <small>Precio</small>
                                <p>$800</p>
                            </div>

                            <div class="carrito-producto-subtotal">
                                <small>Subtotal</small>
                                <p>$1800</p>
                            </div>
                            <button class="carrito-producto-eliminar"><i class="bi bi-trash2-fill"></i></button>
                        </div>
                    </div>
                    <div id="carrito-acciones" class="carrito-acciones disabled">
                        <div class="carrito-acciones-izquierda">
                            <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                                <p>Total:</p>
                                <p id="total">$1800</p>
                            </div>
                            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                        </div>
                    </div>
                
                    <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
                


        </main>


        <script src="../js/carrito.js"></script>
</body>

</html>
